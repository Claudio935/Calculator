<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<header>
    <h1> Calculadora</h1>
</header>

<body>
    
    <div class="container">
        <div class="label">
            <div class="resultado"></div>
            <div class="equacao"></div>
        </div>
        <div class="digitos">
        <button onClick="toType(this.id)"id="7">7</button>
        <button onClick="toType(this.id)"id="8">8</button>
        <button onClick="toType(this.id)" id="9">9</button>
        <button onClick="toType(this.id)" id="4">4</button>
        <button onClick="toType(this.id)" id="5">5</button>
        <button onClick="toType(this.id)" id="6">6</button>
        <button onClick="toType(this.id)" id="1">1</button>
        <button onClick="toType(this.id)" id="2">2</button>
        <button onClick="toType(this.id)" id="3">3</button>
        <button onClick="toType(this.id)" id="0">0</button>
        <button  onClick="toType(this.id)"id=".">.</button>
        </div>
        
        
        <div class="operadores">
            <div class=esquerda>
                <button onClick="toType(this.id)"id="Ce">CE</button>
            <button onClick="toType(this.id)" id="dividi">/</button>
            <button onClick="toType(this.id)" id="menos">-</button>
            <button onClick="toType(this.id)" id="equals">=</button>

            </div>
            
            <div class="direita">
                <button onClick="toType(this.id)"id="C">C</button>
                <button onClick="toType(this.id)" id="vezes">*</button>
                <button onClick="toType(this.id)" id="soma">+</button>
            </div>
            
    
        </div>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
